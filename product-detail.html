<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-detail-style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div id="image-slider">
                    <img class="img-fluid" src="" alt="" id="main-image">
                    <div id="thumbnail-images"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h1 id="product-name"></h1>
                <div class="rating">
                    <span id="star-rating"></span> (<span id="review-count"></span> đánh giá)
                </div>
                <p id="product-price"></p>
                <p id="old-price"></p>
                <p id="discount"></p>
                <p id="product-status"></p>
                <p id="product-year"></p>
                <p id="product-brand"></p>
                <p id="product-description"></p>
                <div class="form-group">
                    <label for="quantity">Số lượng:</label>
                    <input type="number" class="form-control" id="quantity" value="1" min="1">
                </div>
                <button class="btn btn-primary" id="buy-now">Mua Ngay</button>
                <button class="btn btn-secondary" id="get-wholesale-price">Lấy Giá Sỉ</button>
                <div id="cart-message" class="mt-3"></div>
            </div>
        </div>
        <div class="mt-5">
            <div id="product-reviews">
                <div class="form-group">
                    <label for="rating">Xếp hạng:</label>
                    <div id="star-rating">
                        <span class="star" data-rating="1">&#9733;</span>
                        <span class="star" data-rating="2">&#9733;</span>
                        <span class="star" data-rating="3">&#9733;</span>
                        <span class="star" data-rating="4">&#9733;</span>
                        <span class="star" data-rating="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="rating" value="0">
                </div>
                <div class="form-group">
                    <label for="comment">Nhận xét:</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <button class="btn btn-primary" id="submit-review">Gửi đánh giá</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="support-info">
                <h4>Văn Phòng Phẩm HL</h4>
                <p>Uy tín hàng đầu</p>
                <p>Chỉ bán hàng chuẩn chất lượng</p>
                <p>Giao hàng nhanh mọi miền tổ quốc</p>
                <p>Cam kết bảo hành đổi trả</p>
            </div>
        </div>
        <div class="mt-5">
            <h3>Sản phẩm liên quan</h3>
            <div id="related-products" class="row"></div>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="js/product-detail.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
