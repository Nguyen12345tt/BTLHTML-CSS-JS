<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link href="bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Thanh Toán</h2>

        <!-- Danh sách sản phẩm trong giỏ hàng -->
        <div class="card p-3 mb-3">
            <h4>Giỏ hàng của bạn</h4>
            <ul class="list-group" id="cart-items">
                <!-- Sản phẩm sẽ được thêm ở đây -->
            </ul>
            <h5 class="mt-3">Tổng tiền: <span id="total-price">0</span>đ</h5>
        </div>

        <!-- Form nhập thông tin -->
        <div class="card p-3">
            <h4>Thông tin thanh toán</h4>
            <form id="checkout-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="payment-method" class="form-label">Phương thức thanh toán</label>
                    <select class="form-select" id="payment-method" required>
                        <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                        <option value="bank">Chuyển khoản ngân hàng</option>
                        <option value="e-wallet">Ví điện tử (Momo, ZaloPay, VNPay)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Xác nhận đơn hàng</button>
            </form>
        </div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="js/checkout.js"></script>
    
</body>
</html>
