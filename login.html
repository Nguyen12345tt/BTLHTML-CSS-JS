<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Đăng Nhập</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
            <input class="form-control mb-3" type="text" id="login-username" placeholder="Tên đăng nhập">
            <div class="input-group mb-3">
                <input class="form-control" type="password" id="login-password" placeholder="Mật khẩu">
                <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                    👁️
                </button>
            </div>            
            <button class="btn btn-primary w-100" onclick="login()">Đăng Nhập</button>
            <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
            <p id="message" class="text-center text-danger"></p>
        </div>
    </div>
</div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/passwordToggle.js"></script>
</body>
</html>
